<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comparing Numbers</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--style-->
    <link rel="stylesheet" href="./style/numbers.css">
</head>
<body>

    <!--header-->
    <header id="header">
        <section id="logo">Statistics Games</section>
        <a href="../index/index.html">
            <button>Voltar</button>
        </a>
    </header>
    
    <!--main-->
    <main id="main">

        <!--statement-->
        <article id="statement">
            <img src="./assets/images/matemático.png" alt="imagem de um matemático">
            <p id="statement-text">Olá! digite abaixo quaisquer dois algarísmos reais que nós iremos compará-los para você!</p>
        </article>

        <!--form-->
        <form action="">

            <div id="inputs">
                <div>
                    <label for="first-number">Primeiro Número:</label>
                    <input class="barra" type="number" name="first-number" id="first-number" placeholder="exemplo: 207.52" required>
                </div>
                <div>
                    <label for="second-number">Segundo Número:</label>
                    <input class="barra" type="number" name="second-number" id="second-number" placeholder="exemplo: 352.97" required>
                </div>               
            </div>
            
            <button type="submit" id="submit-button">Comparar</button>
        </form>
    </main>

    <!--script-->
    <script defer src="./script/numbers.js"></script>    
</body>
</html>
