<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PokerFlash</title>
        <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!--style-->
        <link rel="stylesheet" href="./style/index.css">
        <link rel="stylesheet" href="./style/header.css">
        <link rel="stylesheet" href="./style/main.css">
    </head>
    <body>
        <!--header-->
        <header>
            <h1>PokerFlash</h1>
        </header>

        <!--main-->
        <main>
            <div id="main-content">
                <div id="initial">
                    <p>Aperte o botão abaixo para retirar randomicamente 5 cartas do baralho e tentar formar uma das sequências do Poker.</p>
                    <img src="https://i.pinimg.com/originals/4e/92/77/4e927794ab53ac0d2a10921d37cf423d.png" alt="carta do rei de espadas">
                    <button>Embaralhar e Distribuir</button>
                </div>
                <div id="game">
                    <p></p>
                    <div id="cards">
                        <div class="card" id="card1"></div>
                        <div class="card" id="card2"></div>
                        <div class="card" id="card3"></div>
                        <div class="card" id="card4"></div>
                        <div class="card" id="card5"></div> 
                    </div>
                    <button>Tentar novamente</button>
                </div>
            </div>
        </main>

        <!--script-->
        <script src="./script/poker.js"></script>
    </body>
</html>
