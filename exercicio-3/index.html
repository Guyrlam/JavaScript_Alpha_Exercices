<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Simple Calculator</title>
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

        <!--style-->
        <link rel="stylesheet" href="./style/index.css">
        <link rel="stylesheet" href="./style/header.css">
        <link rel="stylesheet" href="./style/main.css">
    </head>
    <body>

        <!--header-->
        <header id="header">

            <h1 id="logo"> Simple Calculator</h1>

            <div id="side-itens">
                <button>Assinatura Premium</button>
                <i class="fa-solid fa-bars"></i>
            </div>

        </header>

        <!--main-->
        <main id="main">

            <!--presentation-->
            <section id="text-main">
                <h1>Contas matemáticas simplificadas</h1>
                <p>Simplificamos a matemática, realize os calculos das quatro operações básicas de acordo com a sua necessidade de forma rápida e fácil. Assine nosso Pacote Premium para ter acesso a cálculos mais complexos.</p>
            </section>

            <!--calculator-->
            <section id="calculator">

                <h1>Calculadora</h1>

                <form action="" method="post">
                    
                    <!--inputs-->
                    <label for="value1">Primeiro valor</label>
                    <input type="number" name="value1" id="value1" placeholder="exemplo: 596.07" required>
                    <label for="value2">Segundo valor</label>
                    <input type="number" name="value2" id="value2" placeholder="exemplo: 227.153" required>

                    <!--operation options-->
                    <label>Selecione o tipo de operação</label>
                    <select id="operation" required>
                        <option value="sum">Soma</option>
                        <option value="subtraction">Subtração</option>
                        <option value="multiplication">Multiplicação</option>
                        <option value="division">Divisão</option>
                    </select>

                    <!--submit button-->
                    <button id="submit-button" type="submit">Calcular</button>
                </form>

                <p id="result"> Preencha os valores acima.</p>

            </section>

        </main>

        <!--script-->
        <script src="https://kit.fontawesome.com/088a0687c8.js" crossorigin="anonymous"></script>
        <script src="./script/index.js"></script>
    </body>
</html>
