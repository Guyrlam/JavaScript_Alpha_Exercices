<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/x-icon">
        <title>Simple Math</title>

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

        <!--style-->
        <link rel="stylesheet" href="./style/index.css" />
        <link rel="stylesheet" href="./style/header.css" />
        <link rel="stylesheet" href="./style/main.css" />
    </head>
    <body>

        <!--header-->
        <header id="header">

            <figure id="logo">
                <img src="./assets/images/logo.svg" alt="logo da página" />
                <figcaption>
                    <h1>Simple Math</h1>
                    <span>Tutoring Services</span>
                </figcaption>
            </figure>

            <nav id="navbar">
                <ul>
                    <li class="nav-item"><a href="../index/index.html">Home</a></li>
                    <li class="nav-item"><a href="../numeros/números.html">Números por extenso</a></li>
                    <li class="nav-item"><a href="../calendario/calendario.html">Caledário detalhado</a></li>
                    <li class="nav-item"><a id="selected" href="../produtos/produtos.html">Produtos</a></li>
                </ul>
            </nav>

        </header>

        <!--main-->
        <main id="main">

            <!--presentation-->
            <section id="text-main">
                <h1>Veja os produtos vendidos nas lojas físicas da Simple Math!</h1>
                <p>Selecione no campo ao lado e visualise os nossos produtos feitos para fans da matemática.</p>
            </section>

            <!--calculator-->
            <section id="calculator">

                <h1>Produtos</h1>

                <form action="" >
                    
                    <!--inputs-->
                    <select name="value1" id="value1">
                        <option value="first">Selecione um produto</option>
                        <option value="branca1">Camisa Matemática Branca</option>
                        <option value="vermelha1">Camisa Matemática Vermelha</option>
                        <option value="cinza1">Camisa Matemática Cinza</option>
                        <option value="preta1">Camisa Matemática Preta</option>
                        <option value="branca2">Camisa Pitágoras Branca</option>
                        <option value="vermelha2">Camisa Pitágoras Vermelha</option>
                        <option value="cinza2">Camisa Pitágoras Cinza</option>
                        <option value="preta2">Camisa Pitágoras Preta</option>
                    </select>

                    <!--submit button-->
                    <button id="submit-button" type="submit">Confirmar</button>
                </form>

                <!--result-->
                <figure id="result">
                    <img id="image" src="./assets/images/none.jpg" alt="imagem do produto"> 
                    <figcaption id="figcaption">Selecione um produto</figcaption> 
                </figure>

            </section>

        </main>

        <!--script-->
        <script src="./script/produtos.js"></script>
    </body>
</html>
